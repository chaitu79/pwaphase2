<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> form page</title>
    <link rel="stylesheet" href="css/form.css">
    <meta name="viewport" content="width=divice-width,intial-scale=1.0">
  </head>
  <body>
    <div class="parent">
      <!-- career objective -->
      <div class="career">
        <h1>career objective</h1>
        <label for="career">
        <input type="text" name="career" id="career"placeholder="career objective">
        </label>
      </div>
      <!-- personal info -->
      <div class="details">
      <h1>personal details</h1>
      <!-- <label for="name"> -->
      <input type="text" name="name" id="name" placeholder="enter name"><br>
      <!-- </label> -->
      <!-- <label for="phno"> -->
      <input type="number" name="phno" id="phno" placeholder="enter phno"><br>
      <!-- </label> -->
      <!-- <label for="email"> -->
      <input type="email" name="email" id="email" placeholder="enter email"><br>
      <!-- </label> -->
      <input type="text" name="address" id="address" placeholder="enter address"><br>
      <!-- </label> -->
      </div>
      <!-- educational details -->
      <div class="details">
        <h1>graduvaton details</h1>
        <label for="ginstitute">
          <select id="ginstitute">
            <option>select institute</option>
            <option>mits</option>
            <option>horijon</option>
            <option>crist</option>
          </select>
        </label>
        <!-- branch -->
        <select id="gbranch">
          <option>select branch</option>
          <option>civil</option>
          <option>ece</option>
          <option>cse</option>
        </select>
        <!-- year of passing -->
        <select id="gyear">
          <option>select yop</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
        </select>
        <input type="text" name="precentage" id="gper"placeholder="enter percentage">

      </div>
      <div class="details">
        <h1>intermediate details</h1>
        <label for="iinstitute">
          <select id="iinstitute">
            <option>select institute</option>
            <option>narayana</option>
            <option>chaitanya</option>
            <option>bjc</option>
          </select>
        </label>
        <!-- branch -->
        <select id="ibranch">
          <option>select branch</option>
          <option>mpc</option>
          <option>bipc</option>
          <option>cec</option>
        </select>
        <!-- year of passing -->
        <select id="iyear">
          <option>select yop</option>
          <option>2015</option>
          <option>2016</option>
          <option>2017</option>
        </select>
        <input type="text" name="precentage" id="iper"placeholder="enter percentage">
      </div>
      <div class="details">
        <h1>ssc details</h1>
        <label for="sinstitute">
          <select id="sinstitute">
            <option>select institute</option>
            <option>scca</option>
            <option>narayana</option>
            <option>chaitanya</option>
          </select>
        </label>
        <!-- branch -->
        <select id="sbranch">
          <option>select syalbus</option>
          <option>ssc</option>
          <option>icsc</option>
          <option>cbse/option>
        </select>
        <select id="syear">
          <option>select yop</option>
          <option>2013</option>
          <option>2014</option>
          <option>2015</option>
        </select>
        <input type="text" name="precentage" id="sper"placeholder="enter percentage">
      </div>
      <div class="skills">
        <h1>skills</h1>
        <input type="text" name="skills" id="skills"placeholder="enter skills">

</div>
</div>
    <button type="button" name="button" id="button" onclick="submitData()">submit</button>

  </body>
<script type="text/javascript"src="js/main.js">

</script>
</html>
